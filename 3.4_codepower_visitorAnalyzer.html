        <p style="margin-top:45px;">
            웹페이지 분석기라고 불리는 서비스를 살펴볼 것이다. 그 과정에서 한줄의 코드가 얼마나 강력한지 체감해 보자.<br>해당 사이트에 몇명이 방문했는지부터 그 방문자가 어떤경로로 이 사이트에 도착했는지, 어떤 경로로 이동하고 있으며, 어떤 환경에서 웹사이트를 탐색하는 중인지 등의 고급 정보를 제공해주는 기능이다.<br>구글 애널리틱스를 사용할 것이며 이로부터 일반적인 분석기의 사용법을 체험해볼 수 있을것이다.
